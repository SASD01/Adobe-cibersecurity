<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear cuenta - Adobe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="https://1000marcas.net/wp-content/uploads/2020/01/Adobe-Logo-1-1536x864.png" alt="Logo Adobe" width="200">
      </div>      
      <h2>Crear una cuenta</h2>
      <form>
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Tu nombre" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña segura" required />

        <button type="submit">Registrarse</button>
      </form>

      <div class="links">
        <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
