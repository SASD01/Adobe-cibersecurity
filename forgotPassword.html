<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar contraseña - Adobe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://1000marcas.net/wp-content/uploads/2020/01/Adobe-Logo-1-1536x864.png" alt="Logo Adobe" width="200">
      <h2>¿Olvidaste tu contraseña?</h2>
      <p>Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>

      <form id="recoverForm">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />

        <button type="submit">Enviar enlace</button>
      </form>

      <div class="links">
        <a href="index.html">← Volver al inicio de sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
